<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chapter 2, Example 7</title>
	</head>

	<body>
		<script>
			var myString = "56.2 degrees centigrade";
			var myInt;
			var myFloat;

			document.write("\"" + myString + "\" is " + parseInt(myString, 10) + " as an integer" + "<br />");

			myInt = parseInt(myString, 10);		// 10 berarti bilangan kelipatan 10 (atau desimal)
			document.write("\"" + myString + "\" when converted to an integer equals " + myInt + "<br />");

			myFloat = parseFloat(myString);
			document.write("\"" + myString + "\" when converted to a floating point number equals " + myFloat + "<br />");
		</script>
	</body>
</html>
