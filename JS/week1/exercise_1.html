<!DOCTYPE html>

	<title>Chapter 2, Question 1</title>

<body>
	<script>
		// Equation is °F = 9/5 * °C + 32.
		var degCent = prompt("Enter the degrees in Fahrenheit", 50);
		var degFahren;

		degFahren = 9 / 5 * degCent + 32;

		alert(degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
	</script>
</body>
